apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion
    defaultConfig {
        applicationId rootProject.ext.android.applicationId
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile rootProject.ext.dependencies.libAppCompatVersion
//    compile rootProject.ext.dependencies.libConstraintLayoutVersion
//    compile rootProject.ext.dependencies.libSupportVersion
    compile rootProject.ext.dependencies.libButterKnifeVersion
    compile rootProject.ext.dependencies.libButterKnifeCompilerVersion
    compile rootProject.ext.dependencies.libRecyclerViewVersion
    compile rootProject.ext.dependencies.libDesignVersion
    compile rootProject.ext.dependencies.libQiujuerUIVersion
    compile rootProject.ext.dependencies.libQiujuerResVersion
    compile rootProject.ext.dependencies.libQiujuerKitHandlerVersion
    compile rootProject.ext.dependencies.libGlideVersion
    compile(rootProject.ext.dependencies.libEasyPMVersion) {
        exclude group: 'com.android.support', module: 'design'
    }
    compile(rootProject.ext.dependencies.libCropImageVersion) {
        exclude module: 'constraint-layout'
        transitive false
    }

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })



    compile project(':factory')
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
}

